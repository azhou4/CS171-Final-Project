<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Project</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- content -->
    Hello HTML World!
    <div id="map-selections">
        <div class="form-group">
            <label for="race">Race/ethnicity</label>
            <select class="form-control" id="race" onchange="updateVis()">
                <option value="asian">Asian</option>
                <option value="black">Black</option>
                <option value="hisp">Hispanic</option>
                <option value="natam">Native American</option>
                <option value="white">White</option>
                <option value="other">Other</option>
            </select>
            <label for="gender">Gender</label>
            <select class="form-control" id="gender" onchange="updateVis()">
                <option value="pooled">All</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
            </select>
        </div>

        <div id="loading">Loading...</div>
    </div>
    <div id="map"></div>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/topojson.v1.min.js"></script>
    <script src="js/map.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
